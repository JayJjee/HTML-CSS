<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        Você pode criar um
        um paragrado de 
        qualquer jeito
        utilizando 
        &lt;p&gt; e &lt;/p&gt; <!--less than / greater than-->
    </p>
    <p>
        Para quebrar o texto
        em qualquer lugar como esse <br>
        uso a tag &lt;br&gt;.
    </p>
    <p>
        Adicionando simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        Adicionando emoji preferidos:
        &#x1F4AB;
        &#x1F306;
    </p>
</body>
</html>
